<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="An axia project for getting users from
     an API and displaying them in a card format.
     Search, filter,view more/less functionality was added to make usability 
     easier and UI/UX very easier"
    />

    <link rel=" icon" href="Icon_Image - Copy.jpg" type="image/jpg" />
    <link rel="apple-touch-icon" href="apple-touch-icon.jpg" />
    <link rel="manifest" href="manifest.webmanifest" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=DM+Serif+Text:ital@0;1&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Roboto+Flex:opsz,wdth,wght,GRAD@8..144,151,100..1000,150&family=STIX+Two+Text:ital,wght@0,400..700;1,400..700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>

    <title>Profile Card</title>
  </head>

  <body class="toogle-light-mode">
    <main class="main">
      <h1>User Profile Directory</h1>
      <div class="top-container">
        <div class="mode">
          <ion-icon class="toogle-mode light" name="sunny-outline"></ion-icon>
          <ion-icon class="toogle-mode dark add" name="moon-outline"></ion-icon>
        </div>

        <div class="search-container">
          <ion-icon class="search-icon icon" name="search-outline"></ion-icon>
          <input
            class="input-name"
            type="search"
            placeholder="Search by name or username"
          />
        </div>
        <div class="button-container">
          <button class="search-btn btn">Search</button>
          <button class="clear-btn btn">Clear</button>
        </div>
      </div>

      <div class="feature-grid-container">
        <!-- section 1 -->
        <form action="" class="form">
          <div>
            <label for="city">Filter by city</label>
            <select name="city" id="city">
              <option value="all">All</option>
            </select>
          </div>

          <div>
            <label for="company">Filter by company</label>
            <select name="company" id="company">
              <option value="all">All</option>
            </select>
          </div>
        </form>

        <!-- section 2 -->
        <section class="grid-section">
          <div class="profile-card"></div>
        </section>
      </div>
    </main>
    <footer></footer>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
